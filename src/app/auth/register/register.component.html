<div class="w-full max-w-md">
  <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-700">
      <h2 class="text-xl font-bold text-gray-100 text-center">Create an Account</h2>
    </div>

    <form class="px-6 py-4">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="px-6 py-3 bg-gray-700 border-t border-gray-600 -mx-6 -mb-4">
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-colors">
          Register
        </button>

        <div class="my-4">
          <a routerLink="/login" class="text-gray-200 hover:text-blue-500 transition-colors">Ya tines cuenta?
            Iniciar Sesión</a>
        </div>
      </div>
    </form>
  </div>
</div>
